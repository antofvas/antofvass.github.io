<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formi.css">
    <title>Información de Contacto</title>
</head>
<body>
    <div class="form">
    <form action="https://formsubmit.co/your-random-string" method="POST" />
        <section class="form-register">
        <h4>Información de Contacto</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre"/>
        <input class="controls "type="email" name="correo" id="correo" placeholder="Ingrese su Correo"/>
        <input class="controls "type="comment" name="comentario" id="comentario" placeholder="Escriba su comentario"/>
        <button>Enviar</button>
        <br>
        <br>
        </section>
        <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_autoresponse" value="¡Gracias, su registro a sido exitoso!">
    </div>
</body>
</html>
